    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Final Project </title>
    <link rel="stylesheet" href="styles.css" />
    <script src="final.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZPDcQzVYVybquSlGkUVOz447SDGvHdIg&callback=showMaps" defer></script>
</head>
<body>
    <h1>Select One Of The Given Landmarks To Add A Marker To The Map</h1>
    
    <div class="container">
        <div class="maps-container">
            <div>
                <h2>User's Current Location</h2>
                <div id="userMap"></div>
            </div>
            <div>
                <h2>Map of New York</h2>
                <div id="cityMap"></div>
                <div class="landmarkSelection">
                    <h4>Select A Landmark: </h4>
                    <input type="radio" id="sOl" name="landmarks" value="statue_of_liberty">
                    <label for="sOL">Statue Of Liberty</label><br>
                    <input type="radio" id="cP" name="landmarks" value="central_park">
                    <label for="cP">Central Park</label><br>
                    <input type="radio" id="eSb" name="landmarks" value="empire_state_building">
                    <label for="eSb">Empire State Building</label><br>
                </div>
            </div>
        </div>
    </div>
</body>






</html>
